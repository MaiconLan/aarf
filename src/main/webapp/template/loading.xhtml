<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="loading.gif" library="gifs" />
	</p:dialog>
	
	<p:idleMonitor timeout="300000">
		<p:growl id="messages" showDetail="true" sticky="true"/>
        <p:ajax event="idle" listener="#{applicationWebBean.ausente}" update="messages" />
        <p:ajax event="active" listener="#{applicationWebBean.online}" update="messages" />
    </p:idleMonitor>
</ui:composition>
