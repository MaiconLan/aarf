<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="card">
                    <h1 class="lightBlack centerText">Cadastro de Edital</h1>

                    <h3 class="lightBlack">Dados para cadastro</h3>

                    <h:form id="formEdital">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-4">
                                <p:inputText id="titulo"
                                             placeholder="TÃ­tulo"
                                             value="#{editalMB.edital.titulo}" />
                            </div>

                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:calendar id="inicio"
                                            value="#{editalMB.edital.inicio}"
                                            mask="true"
                                            pattern="dd/MM/yyyy"
                                            placeholder="Inicio"
                                            converter="localDateConverter"
                                            showOn="button"/>
                            </div>

                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:calendar id="termino"
                                            value="#{editalMB.edital.termino}"
                                            mask="true"
                                            pattern="dd/MM/yyyy"
                                            placeholder="Termino"
                                            converter="localDateConverter"
                                            showOn="button"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="salvarEstudante"
                                                 icon="fa fa-check"
                                                 value="Salvar"
                                                 process="@form"
                                                 update="@form"
                                                 action="#{editalMB.cadastrarEdital()}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
