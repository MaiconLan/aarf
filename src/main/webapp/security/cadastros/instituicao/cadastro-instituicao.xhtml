<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="card">
					<h1 class="lightBlack centerText">Cadastro de Instituição</h1>

					<h:form id="formInstituicao" styleClass="ui-panelgrid-blank">

						<div class="ui-g">
							<div class="ui-g-12 ui-md-6 ui-lg-1">
								<p:commandButton id="pesquisar" icon="fa fa-search"
									update="@none" process="@this" title="Pesquisa"
									action="#{instituicaoMB.modalConsultaInstituicao()}" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-4">
								<p:inputText id="nome" placeholder="Nome"
									value="#{instituicaoMB.instituicao.nome}" />
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-4">
									<p:selectOneMenu id="cidade"
													 value="#{instituicaoMB.instituicao.cidade}"
													 converter="omnifaces.SelectItemsIndexConverter"
													 filter="true"
													 required="true"
													 placeholder="Cidade">
										<f:selectItem itemLabel="Selecione uma Cidade" noSelectionOption="true"/>
										<f:selectItems var="cidade"
													   itemLabel="#{cidade.nome} - #{cidade.uf}"
													   itemValue="#{cidade}"
													   value="#{instituicaoMB.cidades}"/>
									</p:selectOneMenu>
								</div>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<p:selectOneMenu id="selectTipos"
									value="#{instituicaoMB.instituicao.tipo}">
									<f:selectItem itemLabel="Selecione Tipo" itemValue="" />
									<f:selectItems value="#{instituicaoMB.tipos}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:commandButton id="salvarInstituicao" icon="fa fa-check"
									value="Salvar" process="@form" update="@form"
									action="#{instituicaoMB.salvarInstituicao()}" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:commandButton id="limparInstituicao" icon="fa fa-check"
									value="Limpar" update="@form"
									action="#{instituicaoMB.limparCampos()}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
		<ui:include src="modal-consulta-instituicao.xhtml" />
	</ui:define>
</ui:composition>
