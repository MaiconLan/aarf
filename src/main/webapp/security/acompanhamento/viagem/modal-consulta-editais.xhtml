<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="modalConsultaEditais"
              header="Consulta de Editais"
              widgetVar="modalConsultaEditais"
              modal="true"
              showEffect="fade"
              hideEffect="fade"
              resizable="false"
              responsive="true"
              width="85%"
              height="85%"
              minHeight="500"
              closable="false"
              closeOnEscape="false">
      
        <h:form id="formBusca" style="text-align:center;">

            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="card">
                            <h1 class="lightBlack centerText">Selecione o Edital</h1>
                        <div class="ui-g">
                            <ui:repeat var="edital" value="#{viagemMB.listaEditais}">

                                <div id="main-wrapper-content">
                                    <div class="ui-g">
                                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                                            <p:link outcome="/security/acompanhamento/viagem/viagem" style="text-decoration: none" disabled="#{edital.finalizado}">
                                                <f:param value="#{edital.idEdital}" name="idEdital"/>
                                                <div class="box #{edital.finalizado ? 'redBack' : 'greenBack'}">
                                                    <i class="fa #{edital.finalizado ? 'fa-remove' : 'fa-check'}" aria-hidden="true"></i>
                                                    <h2>#{edital.titulo}</h2>
                                                    <p:outputLabel styleClass="lightBlack" style="font-weight: bold" value="Período de inscrição: "/>
                                                    <p>#{viagemMB.obterPeriodo(edital)}
                                                    </p>
                                                </div>

                                            </p:link>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>

                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-4">
                                <p:commandButton id="fechar"
                                                 styleClass="red-button"
                                                 icon="fa fa-times"
                                                 value="Cancelar"
                                                 onmousedown="PF('modalConsultaEditais').hide();"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </p:dialog>
</ui:composition>
