<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="card">
					<h1 class="lightBlack centerText">Matrícula
						#{matriculaMB.edital.titulo}</h1>
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-12">
							<p class="lightBlack">#{matriculaMB.obterPeriodo()}</p>
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-4">
							<p:inputText id="semestre" placeholder="Semestre Cursando" />
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-4">
							<p:outputLabel id="diaSemana" value="Dia da semana" />

						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<p:outputLabel id="viagem" value="Viagem" />

						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-4">
							<p:outputLabel id="instituicao" value="Instituição de insino" />

						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<p:outputLabel id="acoes" value="Ações" />
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-4">
							<h:selectOneMenu id="dia" value="#" required="true" label="Text 3">
								<f:selectItem itemLabel="Segunda-feira" itemValue="1" />
								<f:selectItem itemLabel="Terça-feira" itemValue="2" />
								<f:selectItem itemLabel="Quarta-feira" itemValue="3" />
								<f:selectItem itemLabel="Quinta-feira" itemValue="4" />
								<f:selectItem itemLabel="Sexta-feira" itemValue="5" />
							</h:selectOneMenu>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<p:outputLabel id="viagem" value="Viagem" />

						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-4">
							<p:outputLabel id="instituicao" value="Instituição de insino" />

						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<p:outputLabel id="acoes" value="Ações" />
						</div>
					</div>
					<!--
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<p:dataTable id="Períodos" var="instituicao" value="#{matriculaMB.instituicoes}">
								<p:column headerText="Ações">
									<h:outputText value="Aqui" />
								</p:column>
								<p:column headerText="Dia da Semana">
									<h:outputText value="Aqui" />
								</p:column>
								<p:column headerText="Viagem">
									<h:outputText value="Aqui" />
								</p:column>
								<p:column headerText="Instituição de Ensino">
									<h:outputText value="Aqui" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
					 -->
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
