<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/core">

	<ui:define name="pagina">

		<h:form id="perfis">
			<p:dataTable emptyMessage="Nenhum perfil encontrado." rows="10"
				paginator="true" paginatorAlwaysVisible="false" reflow="true"
				paginatorPosition="bottom" var="perfil"
				value="#{regraWebBean.perfis}">

				<f:facet name="header">
			        Logins
			    </f:facet>

				<p:column headerText="Código">
					<h:outputText value="#{perfil.idPerfil}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{perfil.nome}" />
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{perfil.descricao}" />
				</p:column>

				<p:column width="20px" headerText="Ações">
					<p:commandButton icon="ui-icon-check" id="selecionarPerfil"
						process="@this" update="@none"
						action="#{regraWebBean.selecionar(perfil)}"
						title="Selecionar">
					</p:commandButton>
				</p:column>

				<f:facet name="footer">
			        Foram encontrados #{consultaLoginWebBean.logins.size()} registro(s).
			    </f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
