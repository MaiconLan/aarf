<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="card">
                    <h1 class="lightBlack centerText">Cadastro de Banco</h1>

                    <h:form id="formBanco" styleClass="ui-panelgrid-blank">

                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-1">
                                <p:commandButton id="pesquisar"
                                                 update="@none"
                                                 process="@this"
                                                 title="Pesquisa"
                                                 icon="fa fa-search"
                                                 action="#{bancoMB.modalConsultaBanco()}" />
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-4">
                                <p:inputText id="nome" placeholder="Nome"
                                             value="#{bancoMB.banco.nome}" required="true" requiredMessage="Campo nome obrigatÃ³rio!" />
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="salvarBanco" icon="fa fa-check"
                                                 value="Salvar" process="@form" update="@form"
                                                 action="#{bancoMB.salvarBanco()}" />
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="limparBanco" icon="fa fa-check"
                                                 value="Limpar" update="@form"
                                                 action="#{bancoMB.limparCampos()}" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <ui:include src="modal-consulta-banco.xhtml" />
    </ui:define>
</ui:composition>
