<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="modalConsultaConta"
              header="Consulta de Contas Bancárias"
              widgetVar="modalConsultaConta"
              modal="true"
              showEffect="fade"
              hideEffect="fade"
              resizable="false"
              responsive="true"
              width="85%"
              height="85%"
              minHeight="500"
              closeOnEscape="true">
        <h:form id="formBusca" style="text-align:center;">

            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="card">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <p:inputText id="titular"
                                             placeholder="Titular"
                                             value="#{contaMB.contaDTO.titular}" />
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <p:inputText id="agencia"
                                             placeholder="Agência"
                                             value="#{contaMB.contaDTO.agencia}"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <p:inputText id="numeroConta"
                                             placeholder="Número da conta"
                                             value="#{contaMB.contaDTO.numeroConta}"/>
                            </div>
                        </div>

                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:commandButton id="buscarConta"
                                                 icon="fa fa-search"
                                                 value="Buscar"
                                                 process="@form"
                                                 update="@form"
                                                 action="#{contaMB.consultarConta()}"/>
                            </div>
                        </div>

                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                <p:dataTable var="conta" value="#{contaMB.listaContas}" rows="10" paginator="true" reflow="true">
                                    <f:facet name="header">Contas Bancárias</f:facet>

                                    <p:column headerText="Ações" width="6%">
                                        <p:commandButton icon="ui-icon-check" id="selecionarConta"
                                                         process="@this" update="@none"
                                                         action="#{contaMB.selecionarConta(conta)}"
                                                         title="Selecionar">
                                        </p:commandButton>
                                    </p:column>

                                    <p:column headerText="Código" width="6%">
                                        <h:outputText value="#{conta.idConta}" />
                                    </p:column>

                                    <p:column headerText="Titular" width="10%">
                                        <h:outputText value="#{conta.titular}" />
                                    </p:column>

                                    <p:column headerText="Agência" width="10%">
                                        <h:outputText value="#{conta.agencia}" />
                                    </p:column>

                                    <p:column headerText="Número da Conta" width="10%">
                                        <h:outputText value="#{conta.numeroConta}" />
                                    </p:column>

                                    <f:facet name="footer">
                                        Foram encontrados #{contaMB.listaContas.size()} registro(s).
                                    </f:facet>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </p:dialog>
</ui:composition>
