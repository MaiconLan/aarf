<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="card">
                    <h1 class="lightBlack centerText">Cadastro de Conta</h1>


                    <h:form id="formEstudante">
                        <h3 class="lightBlack">Dados Cadastrais</h3>
                        <div class="ui-g">
                            <div class="ui-g-3 ui-md-3 ui-lg-1">
                                <p:inputText id="idConta"
                                             placeholder="Código"/>
                            </div>
                            <div class="ui-g-9 ui-md-9 ui-lg-2">
                                <p:inputText id="agencia"
                                             placeholder="Agência"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-9 ui-md-9 ui-lg-2">
                                <p:inputText id="codigoConta"
                                             placeholder="Conta"/>
                            </div>
                            <div class="ui-g-3 ui-md-3 ui-lg-1">
                                <p:inputText id="digitoConta"
                                             placeholder="Díg"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-9 ui-md-9 ui-lg-2">
                                <p:selectOneMenu id="nomeBanco" placeholder="Banco"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-9 ui-md-9 ui-lg-2">
                                <p:selectOneMenu id="nomeTitular" placeholder="Titular"/>
                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
