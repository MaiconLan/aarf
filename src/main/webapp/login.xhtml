<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Icarus</title>
    </h:head>

    <h:body styleClass="containerLogin">
        <div class="logo-container">
            <h:graphicImage name="images/logo.png" id="PageLogo" library="icarus-layout"/>
        </div>
            <div class="ui-g">
                <p:panel id="panelLogin" header="Login" styleClass="panel-login">
                    <p:messages id="messages" autoUpdate="true"/>
                    <ui:include src="/template/loading.xhtml" />
                    <h:form id="formLogin">
                        <div class="ui-g-12" style="padding-top:35px;">
                            <p:inputText id="login"
                                         value="#{identity.usuario.login}"
                                         placeholder="Seu Login"
                                         style="width:60%;"/><br/>
                        </div>
                        <div class="ui-g-12" style="padding-top:10px;">
                            <p:password id="senha"
                                        value="#{identity.usuario.senha}"
                                        placeholder="Sua Senha"
                                        style="width:60%"/>
                        </div>
                        <div class="ui-g-2"></div>
                        <div class="ui-g-8 login-input-container">
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <p:commandLink id="senhaEsquecida"
                                               action="#{identity.deslogar()}"
                                               styleClass="link-decoration"
                                               value="Esqueci minha senha" />
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <p:link id="criarUsuario"
                                               href="/public/cadastro-usuario.xhtml"
                                               styleClass="link-decoration"
                                               value="Cadastrar-se" />
                            </div>
                        </div>
                        <div class="ui-fluid ui-g-12">
                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                <p:commandButton id="loginButton"
                                                 value="Login"
                                                 process="formLogin"
                                                 update="formLogin"
                                                 action="#{identity.logar()}"/>
                            </div>
                        </div>
                    </h:form>
                </p:panel>
                <div class="ui-g-12 footer-login">
                    <span>PrimeFaces Icarus Theme and Layout </span><br/>
                    <span>All rights reserved.</span>
                </div>
            </div>


        <style type="text/css">
            html {height: 100%;}
            .ui-button-text, .ui-button-text-only .ui-button-text{padding:8px !important; transition:none !important;}
            .ui-panel .ui-panel-title {font-size: 17px;}
        </style>

        <h:outputStylesheet name="css/layout.css" library="icarus-layout" />
    </h:body>

</html>
