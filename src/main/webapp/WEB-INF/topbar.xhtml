<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <div id="top-bar-wrapper">
        <div id="top-bar">
        
        	<!-- 
        	
        	<div class="search-bar">
                <span class="search">
                    <i class="fa fa-bus" aria-hidden="true"></i>
                </span>

                <p:outputLabel value="A.A.R.F."/>
            </div>
        	
        	
        	 -->
        	
            
            <div class="top-bar-profile">
                <div class="profile-name">
                    <p:outputLabel id="nomeUsuario"
                                   styleClass="ql-size-large"
                                   value="#{identity.obterNome()}"/>
                    <br/>
                    <p:outputLabel id="cargoUsuario"
                                   value="#{identity.obterCargo()}"/>
                </div>
                <a href="#" id="profile-image">
                    <h:graphicImage name="images/profile.png" library="icarus-layout" style="border: 0 none;"/>
                </a>
                <ul class="top-submenu animated flipInX">
                    <li>
                        <p:commandLink id="acessarPerfil"
                                       value="Perfil"
                                       icon="fa fa-fw fa-user"
                                       action="#{identity.acessarPerfil()}" >
                            <i class="fa fa-user"/>
                        </p:commandLink>
                    </li>
                    <li>
                        <a>
                            <p:outputLabel value="#{applicationMB.versao}" />
                        </a>
                    </li>
                    <li>
                        <p:commandLink id="deslogar"
                                       value="Deslogar"
                                       icon="fa fa-fw fa-close"
                                       action="#{identity.deslogar()}" >
                        </p:commandLink>
                    </li>
                </ul>
            </div>

            <div class="top-menu">
             </div>
        </div>
    </div>

    
</ui:composition>
