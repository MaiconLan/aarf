<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pi="http://primefaces.org/icarus">


    <h:form id="menuform">

        <pi:menu widgetVar="IcarusMenu">
            <p:menuitem id="home" value="Página Inicial" icon="fa fa-home" outcome="/security/dashboard"/>

                <p:menuitem id="estudante" value="Estudante" icon="fa fa-users" outcome="/security/cadastros/estudante/cadastro-estudante" ajax="false" />
                <p:menuitem id="associado" value="Associado" icon="fa fa-user-md"  outcome="/security/cadastros/associado/cadastro-associado" ajax="false" />
                <p:menuitem id="cadastroEdital" value="Edital" icon="fa fa-newspaper-o" outcome="/security/cadastros/edital/cadastro-edital" ajax="false" />
                <p:menuitem id="cadastroInstituicao" value="Instituição" icon="fa fa-newspaper-o" outcome="/security/cadastros/instituicao/cadastro-instituicao" ajax="false" />

            <p:menuitem id="noticias" value="Noticias" icon="fa fa-newspaper-o" outcome="/promotion-page"/>
            <p:submenu id="im_components" label="Acompanhamento" icon="fa fa-sitemap">

            </p:submenu>
            <p:submenu id="financeiro" label="Financeiro" icon="fa fa-money">
                <p:menuitem id="contaBancaria" value="Conta Bancária" icon="fa fa-bank" outcome="/security/financeiro/conta/cadastro-conta" ajax="false"  />

                <p:menuitem id="impressaoBoleto" value="Impressão de Boletos" icon="fa fa-barcode" outcome="/access-denied" />
            </p:submenu>

            <p:submenu id="relatorios" label="Relatórios" icon="fa fa-list-alt">
                <p:menuitem id="relatorioMatricula" value="Matrícula" icon="fa fa-bank" outcome="/empty-page" />
                <p:menuitem id="relatorioEstudante" value="Estudante" icon="fa fa-bank" outcome="/empty-page" />
            </p:submenu>
        </pi:menu>
        
    </h:form>
